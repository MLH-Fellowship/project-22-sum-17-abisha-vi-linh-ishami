<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<nav>
  <ul id="nav-menu-2" class="nav-menu">
    <a href="{{ url_for('index') }}"><li>Home</li></a>
  </ul>
</nav>

<body class="max-width">
  <div class="hobbies-section">

    <div class="journey-section">
      <h1>~ My Journey ~</h1>
    </div>

    <p id="hobbies-title">My Hobbies</p>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for pol in polaroids %}
        <div class="polaroid">
          <a
            class="caption"
            href="#"
            style="font-size: 1px"
            title="{{ pol.caption }}"
          >
            <img
              height="250"
              src="{{ pol.pic }}"
              alt="Santorini"
              title="Santorini"
            />
          </a>
        </div>
        {% endfor %}
    </div>

    <div class="map">
      <p>Where I've Been</p>
      <img src="../static/img/Screenshot 2022-06-04 163820.png" />
    </div>

  </div>
</body>
</html>
